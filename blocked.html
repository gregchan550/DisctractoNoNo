<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - DistractoNoNo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .timer {
      font-size: 24px;
      color: #667eea;
      font-weight: 600;
      margin-top: 20px;
    }
    
    .motivational {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>Site Blocked</h1>
    <p>This site is blocked during your focus session. Stay focused and get your work done!</p>
    <div id="timer" class="timer"></div>
    <div class="motivational">
      "The way to get started is to quit talking and begin doing." - Walt Disney
    </div>
  </div>
  
  <script>
    function updateTimer() {
      chrome.storage.local.get(['endTime', 'isBlocking'], ({ endTime, isBlocking }) => {
        const timerEl = document.getElementById('timer');
        
        if (!isBlocking || !endTime) {
          timerEl.textContent = 'Focus session ended';
          return;
        }
        
        const now = Date.now();
        const remaining = Math.max(0, endTime - now);
        
        if (remaining === 0) {
          timerEl.textContent = 'Focus session ended';
          return;
        }
        
        const hours = Math.floor(remaining / 3600000);
        const minutes = Math.floor((remaining % 3600000) / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        
        if (hours > 0) {
          timerEl.textContent = `Time remaining: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        } else {
          timerEl.textContent = `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
      });
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
