<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistractoNoNo</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>DistractoNoNo</h1>
      <p class="subtitle">Stay focused, get things done</p>
    </div>

    <div id="status" class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text">
        <strong id="statusTitle">Ready to focus</strong>
        <span id="statusTime"></span>
      </div>
    </div>

    <div class="controls">
      <div class="time-selector">
        <label for="duration" id="durationLabel">Block for:</label>
        <div class="duration-input-wrapper">
          <input type="number" id="duration" min="5" max="240" step="1" value="30" title="Scroll to adjust">
          <span class="duration-unit">minutes</span>
          <span class="scroll-hint" title="Scroll to adjust">‚Üï</span>
        </div>
        <div class="preset-buttons">
          <button type="button" class="preset-btn" data-minutes="30">30 min</button>
          <button type="button" class="preset-btn" data-minutes="60">60 min</button>
          <button type="button" class="preset-btn" data-minutes="90">90 min</button>
          <button type="button" class="preset-btn" data-minutes="120">120 min</button>
        </div>
      </div>

      <button id="startBtn" class="btn btn-primary">Start Focus Session</button>
      <p id="sessionActiveMessage" class="session-message" style="display: none;">
        ‚ö†Ô∏è Focus session is active and cannot be stopped until it expires.
      </p>
    </div>

    <div class="divider"></div>

    <div class="music-player">
      <h3>Focus Sounds</h3>
      <div class="player-controls">
        <div class="track-selector-wrapper">
          <button id="trackSelectorBtn" class="track-selector-btn">
            <span id="currentTrackName" class="track-name">No track selected</span>
            <span class="dropdown-arrow">‚ñº</span>
          </button>
          <div id="trackDropdown" class="track-dropdown">
            <div class="track-category">
              <div class="category-header">Ambient</div>
              <div class="track-option" data-path="sounds/ambient/museum-cafe.mp3">Museum Cafe</div>
            </div>
            <div class="track-category">
              <div class="category-header">Nature</div>
              <div class="track-option" data-path="sounds/nature/calm-sea.mp3">Calm Sea</div>
            </div>
            <div class="track-category">
              <div class="category-header">Focus</div>
              <div class="track-option" data-path="sounds/focus/triple-binaurial.ogg">Triple Binaurial</div>
            </div>
          </div>
        </div>
        <div class="progress-section">
          <span id="currentTime" class="time-display">0:00</span>
          <div class="progress-bar-container">
            <input type="range" id="progressBar" min="0" max="100" value="0" class="progress-bar">
          </div>
          <span id="audioDuration" class="time-display">0:00</span>
        </div>
        <div class="playback-controls">
          <button id="playbackModeBtn" class="btn btn-mode" title="In Order">
            <span id="playbackModeIcon">‚Üí</span>
            <span class="mode-tooltip" id="modeTooltip">In Order</span>
          </button>
          <div class="controls-center">
            <button id="prevBtn" class="btn btn-skip" disabled>
              <span>‚èÆ</span>
            </button>
            <button id="playPauseBtn" class="btn btn-play-pause" disabled>
              <span id="playPauseIcon">‚ñ∂</span>
            </button>
            <button id="nextBtn" class="btn btn-skip" disabled>
              <span>‚è≠</span>
            </button>
          </div>
          <div class="volume-control-wrapper">
            <button id="volumeBtn" class="btn btn-volume" title="Volume">
              <span id="volumeIcon">üîä</span>
            </button>
            <div class="volume-popup" id="volumePopup">
              <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider-vertical" orient="vertical">
              <span id="volumeValue" class="volume-value">50%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="blocked-sites">
      <h3>Blocked Sites</h3>
      <div id="sitesList" class="sites-list"></div>
      <div class="add-site">
        <div class="autocomplete-wrapper">
          <input type="text" id="newSite" placeholder="Add site (e.g., twitter.com)" autocomplete="off">
          <div id="autocompleteList" class="autocomplete-list"></div>
        </div>
        <button id="addSiteBtn" class="btn btn-small">Add</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
